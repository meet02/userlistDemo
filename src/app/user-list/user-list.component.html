
<div class="container-fluid">
  <div class="example-container">
      <mat-card>
          <mat-card-header class="card-header text-center bg-primary text-white">
              <mat-card-title class="text-center"><h3>Search User</h3></mat-card-title>
          </mat-card-header>
              <mat-card-content>
              <form>
                  <mat-form-field>
                      <mat-label>First Name</mat-label>
                      <input  matInput  placeholder="Contact Name" [(ngModel)]="contactName"  name="contactName"  required>
                  </mat-form-field>
                  <mat-form-field>
                      <mat-label>Last Name</mat-label>
                      <input  matInput  placeholder="Contact Name" [(ngModel)]="contactName"  name="contactName"  required>
                  </mat-form-field>
  
                  <mat-form-field>
                      <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
  
                  <mat-form-field>
                      <mat-label>Adhar Number</mat-label>
                      <input  matInput  placeholder="Contact Name" [(ngModel)]="contactName"  name="contactName"  required>
                  </mat-form-field>
                  <button type="button" (click)="serchUser()" class="btn btn-primary">Search</button>
                  <button type="button" (click)="cancel()" class="btn btn-danger" >Cancel</button>
              </form>
              </mat-card-content>
          </mat-card>
  </div>
  <div class="example-container">
      <mat-card>
          <mat-card-header class="card-header text-center bg-primary text-white">
              <mat-card-title><h3>User List</h3></mat-card-title>
              
          </mat-card-header>
          <ngx-float-button icon="add" class="actionBtn">
              <ngx-float-item-button icon="person_add" content="float item 1"></ngx-float-item-button>
              <ngx-float-item-button icon="gps_fixed" content="float item 2"></ngx-float-item-button>
              <ngx-float-item-button icon="mode_edit" content="float item 3"></ngx-float-item-button>
          </ngx-float-button>
              <mat-card-content>
                  <mat-table [(dataSource)]="dataSource">
                      <ng-container matColumnDef="userId">
                        <mat-header-cell *matHeaderCellDef>User Id</mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{user.userId}} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="userName">
                        <mat-header-cell *matHeaderCellDef>User Name</mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{user.userName}} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="firstName">
                        <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{user.firstName}} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="lastName">
                        <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="dob">
                        <mat-header-cell *matHeaderCellDef>DateOfBirth</mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{user.dob}} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                        <mat-cell *matCellDef="let user">
                          <button mat-button [id]=user>
                            <mat-icon (click)="deleteVideo(user._id)">delete</mat-icon>
                          </button>
                          <button mat-button [id]=user>
                            <mat-icon (click)="editVideo(user)">edit</mat-icon>
                          </button>
                          <button mat-button [id]=user>
                            <mat-icon (click)="viewVideo(user)">visibility</mat-icon>
                          </button>
                        </mat-cell>
                      </ng-container>
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator #paginator [pageSizeOptions]="[10, 25,100]">
                      </mat-paginator>
              </mat-card-content>
          </mat-card>
  </div>
    
</div>
