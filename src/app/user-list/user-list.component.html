<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-dark">
          <div class="row">
            <h4 class="card-title text-white">User List</h4>
          </div>

        </div>
        <div class="card-body">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
          </mat-form-field>
          <mat-table [(dataSource)]="dataSource">
            <ng-container matColumnDef="userId">
              <mat-header-cell *matHeaderCellDef>User Id</mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.userId}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="userName">
              <mat-header-cell *matHeaderCellDef>User Name</mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.userName}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="firstName">
              <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.firstName}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="lastName">
              <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="dob">
              <mat-header-cell *matHeaderCellDef>DateOfBirth</mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.dob}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
              <mat-cell *matCellDef="let user">
                <button mat-button [id]=user>
                  <mat-icon (click)="deleteVideo(user._id)">delete</mat-icon>
                </button>
                <button mat-button [id]=user>
                  <mat-icon (click)="editVideo(user)">edit</mat-icon>
                </button>
                <button mat-button [id]=user>
                  <mat-icon (click)="editVideo(user)">view</mat-icon>
                </button>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator #paginator [pageSizeOptions]="[10, 25,100]">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
